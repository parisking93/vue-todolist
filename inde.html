<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="app">
        <!-- titolo e input  -->
        <header>
            <div class="box-logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="boolean">
            </div>
            <div class="box-inserisci">
                <input type="text" placeholder="Inserisci il nuovo promemoria" v-model="newProm" @keyup.enter="inserisci">
                <button @click="inserisci">Inserisci</button>
            </div>
        </header>
        <!-- fine titiolo e input -->
        <!-- lista di promemoria  -->
        <main>
            <ul v-if="arrayPromemoria.length > 0">
                <li v-for="(prom,index) in arrayPromemoria" class="promemoria clearfix">
                    {{prom}} <i @click="cancella(index)" class="delete fas fa-times"></i>
                </li>
            </ul>
            <h2 v-else>NON CI SONO PROMEMORIA</h2>
        </main>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
